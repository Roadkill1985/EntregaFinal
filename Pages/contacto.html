  <main class="mainText">                        
    <div class="banner">
      <img src="../Media/portada1.jpg" class="img-fluid" alt="BANNER">                
        <h1 class="mainTitle">CONTACTO</h1>
    </div>
    <div class="formContact">
      <div>
        <div class="mb-3">
          <div>
            <h2><label class="mainTitle__subSubtitle">Nombre</label></h2>
          </div>
          <div">
            <input type="text" placeholder="Nombre" aria-label="Name">
          </div>
          <div>
            <input type="text" placeholder="Apellido" aria-label="Surname">
          </div>
        </div>
        <div class="mb-3">
         <h2><label class="mainTitle__subSubtitle">Direccion de Email</label></h2>
          <input type="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <h2><label class="mainTitle__subSubtitle">Deja tu Comentario</label></h2>
          <textarea rows="6" cols="30"></textarea>
        </div>
          <select>
            <option selected>Genero</option>
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
            <option value="3">Indefinido</option>
          </select>
        <div class="form-check" style="padding-right: 2rem;">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
          <label class="form-check-label mainTitle__subSubtitle" for="flexCheckIndeterminate">
            <h2 class="mainTitle__subSubtitle">Recibe Noticias</h2>
          </label>
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn" type="button">Enviar</button>
          <button class="btn" type="reset">Cancelar</button>
        </div>
      </div>
    </div>
